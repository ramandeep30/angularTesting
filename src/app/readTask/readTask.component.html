<ul>
  <li *ngFor="let task of tasks;let i = index">Index: {{task._id}} :::  Date: {{task.date}} :::  Title: {{task.title}} :::  Description: {{task.description}} :::  Priority: {{task.priority}}
    <button (click)="redirect(task._id)">Modify</button>
    <button (click)="deleteTask(task._id)">Done</button>
  </li>
</ul>
